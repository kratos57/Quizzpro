<div class="row" id="header" style="border-bottom: 6px solid #fff;">
    <div class="col-lg-10">
     <h1><b>Le Quiz</b></h1>
    </div>

  <div class="col-lg-2">
     <div id="time">
       {{counter}}s
     </div>
  </div>
 </div>
<br>
 <div class="row">
     <div class="col-lg-7">
       
             <h4 style="color: black;"><b>Allez "{{username}}" !</b></h4>
          
     </div>

   <div class="col-lg-5">
      <h3 style="margin-top: 10px;">Cochez la bonne r√©ponse</h3>
   </div>
  </div>





<div style="padding: 16px;" *ngFor="let q of questions">
<div class="card" id="quizz" style="width: 70rem;">
  <h4>{{q.question}} ...?</h4>

  <mat-radio-group aria-label="Select an option" (change)="setResponses($event)">
    <mat-radio-button [value]="q.response1">{{q.response1}}</mat-radio-button> <br>
    <mat-radio-button [value]="q.response2">{{q.response2}}</mat-radio-button> <br>
    <mat-radio-button [value]="q.response3">{{q.response3}}</mat-radio-button>
  </mat-radio-group>
  

</div>
</div>


<div style="text-align: center;">
 <button class="btn btn-danger" [disabled]="btnDisabled" style="background:#62b2fd ; border: 0; margin-top: 10px;" (click)="openResult(level.themeName, level.difficulty)">
     <h4>Valider le quiz</h4>
   </button>

 <br><br>
</div>
