<div class="container">
    <div class="card bg-white">
        <div class="card-body">
          <br>
          <br>
          <h2 class="card-title text-center text-secondary py-3" style="font-size: 50px;"></h2>
      </div>
<div class="container col-md-8">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center" style="color: orange;"><b>Modifier Les donn√©es</b></h3>
        </div>
<div class="card-body" style="width: 600px;">
<form (ngSubmit)="modifUser()">
    <div class="form-group">
        <label for="id">
         Identifiant
        </label>
        <input type="text" name="id" id="id" required [(ngModel)]="users.id" class="form-control" readonly>
    </div>
<div class="form-group">
    <label for="firstName">
     First Name
    </label>
    <input type="text" name="fname" id="firstName" required [(ngModel)]="users.firstName" class="form-control">
</div>
<div class="form-group">
    <label for="lname">
     Last Name
    </label>
    <input type="text" name="lname" id="lname" required [(ngModel)]="users.lastName" class="form-control">
</div>
<div class="form-group">
    <label for="email">
    Email
    </label>
    <input type="text" name="email" id="email" required [(ngModel)]="users.email" class="form-control">
</div>
<div class="form-group">
    <label for="pwd">
     Password
    </label>
    <input type="text" name="pwd" id="pwd" required [(ngModel)]="users.password" class="form-control">
</div>
<div class="form-group">
    <label for="age">
   Age
    </label>
    <input type="number" name="age" id="age" required [(ngModel)]="users.age" class="form-control">
</div>
<div class="form-group">
    <label for="datestarter">
     Date Starter
    </label>
    <input type="date" name="datestarter" id="datestarter" required [(ngModel)]="users.starterDate" class="form-control">
</div>

<div class="form-group">
    <label for="roll">
    Roll
    </label>
    <input type="text" name="roll" id="roll" required [(ngModel)]="users.roll" class="form-control">
</div>




  

<br>



  <button type="submit" class="btn btn-outline-info">Sauvegarder</button>
</form>
</div>
</div>
</div>
